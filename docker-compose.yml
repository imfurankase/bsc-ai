services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/venv
      - /app/__pycache__
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=*
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - TAVILY_API_KEY=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
      # Add other environment variables as needed
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./bsc-ai-companion
      dockerfile: Dockerfile
    volumes:
      - ./bsc-ai-companion:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      - backend
